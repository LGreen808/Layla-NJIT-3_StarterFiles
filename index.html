<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Layla's Top 10 Movies</title>

	<!-- Our CSS File along with Boostrap, and Bootstrap Icon Styles-->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
	<link rel="stylesheet" type='text/css' href="style.css"/>
	  
	<!-- DO NOT CHANGE ANYTHING ABOVE THIS LINE-->

	<!-- Javascript Framework (e.g., vue.js) (ADD HERE) -->
<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>


</head>

  <body>
	<div id="vue_app" class="container">

	    <div class="header">

	      <div class="container">
	        <h1 id="app_title">{{title}}</h1>
	      </div>

	    </div>

	    <div class="main">

	      <div class="row">

	        <!--I used AI to break down step 6 for me, it helped me make the loop and do a card for each movie-->
			<div v-for="(movie, index) in movies" :key="index" class="col-md-6" :class="{ 'pirate-bg': movie.title === 'The Pirate', 'walt-bg': movie.title === 'Walt Before Mickey', 'pitch-bg': movie.title === 'Pitch Perfect', 'valance-bg': movie.title === 'The Man Who Shot Liberty Valance', 'jersey-bg': movie.title === 'Jersey Boys', 'hot-bg': movie.title === 'Some Like It Hot', 'saturday-bg': movie.title === 'Saturday Night', 'rocket-bg': movie.title === 'Rocketman', 'wayne-bg': movie.title === 'Wayne\\'s World' }">
	            <div class="thumbnail">
					<div class="card h-100">
						<img v-if="movies.length" :src="movie.posters[movie.posterindex]" class="poster img-fluid" alt="Movie poster" @click="changePoster(index)" />
						<div class="imageInfo">{{movie.posterindex}}</div>
						<div class="card-body">
							<h5 class="card-title">{{movie.title}}</h5>
							<p class="card-text">
								<p class="score"><i class="bi bi-star" aria-hidden="true"></i> {{movie.iscore}} </p>
								<p class="runtime">Runtime: {{movie.runtime}}</p>
								<p class="released">Released: {{movie.released}} | Rated: {{movie.rating}}</p>
								<p class="websites">IMBD: <a :href="movie.imdb" target="_blank"> {{movie.imdb}} </a></p>
								<p class="clip">Clip: <a :href="movie.video.url" target="_blank">Watch Clip</a></p>
							</p>
						</div>
						<div class="card-footer">
							<div class="social">
								<p class="likes"><i class="bi bi-hand-thumbs-up" aria-hidden="true" style="color: green;"></i> {{movie.likes}}</p>
								<p class="dislikes"><i class="bi bi-hand-thumbs-down"></i> {{movie.dislikes}}</p>
							</div>
						</div>
						
					</div>
				</div>
			</div>

	      </div>
	    </div>

	    <div class="footer">
	      <div class="container">
			<a id="github" class="btn btn-lg btn-warning" :href="github">
				<i class="bi bi-github me-2"></i>{{owner}}
	  		</a>
	      </div>
	    </div>
	</div>

  	<!-- This load the Vue.js code -->
	<script type="text/javascript" src="site.js"></script>
	
	<!-- Bootstrap Bundle JS -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDzlPLNl41RXQoS8aB7El7kXvt7TsJWAqHffAL+F2+gVZ2zzp+zv24RASzs" crossorigin="anonymous"></script>

</body>
</html>
